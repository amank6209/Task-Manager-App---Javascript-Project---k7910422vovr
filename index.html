<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" /> 
   
    <title>Task Manager app</title>
</head>
<body>
<div class="modal" id="todo_form">
    <div class="header">
        <div class="title">Add Todo</div>
       <button class="btn close-modal">&times;</button>
    </div>
    <div class="body">
        <input type="text" id="todo_input">
        <input type="submit" value="Add Todo" id="todo_submit">
    </div>
</div>

   <div class="todo-container">
    <div class="status" id="no_status">
        <h1> OPEN</h1>
        <button id="add-btn" data-target-modal="#todo_form">+ Add ToDo</button>
        <div class="todo" draggable="true">
         Finish reading Intro to UI/UX
            <span class="close">&Otimes;</span>
        </div>
        <div class="todo" draggable="true">
         Fill out human iterest distribution form
            <span class="close">&Otimes;</span>
        </div>
        <div class="todo" draggable="true">
         Call the bank to talk for investments
            <span class="close">&Otimes;</span>
        </div>
    </div>
    <div class="status">
        <h1>IN PROGRESS</h1>
       
    </div>
    <div class="status">
        <h1>IN REVIEW</h1> 
        <div class="todo" draggable="true">
         Get an anniversary gift
         <textarea class="desc">add</textarea>
            <span class="close">&Otimes;</span>
        </div>
    </div>
    <div class="status"> 
        <h1>DONE</h1>
    </div>
   </div>
   <div id="overlay"></div>
   <script src="App.js"></script>
</body>
</html>
